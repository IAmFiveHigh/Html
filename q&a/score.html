<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>score</title>
    <link href="css/scoreCSS.css" rel="stylesheet">
    <style>
        @media only screen and (min-width: 500px){
            #background {
                width: 500px;
            }

        }

    </style>
</head>
<body>

<div id="background">
    <div id="content">
        <div id="title">XXXXX考试题</div>
        <div class="line"></div>

        <div class="score_Div">

            <div id="name">用户名</div>
            <div id="score_title">在本次答题中获得100分</div>
        </div>
        <div id="score">100分</div>
        <div id="remark">根据成绩带一句评语，比如100分夸真棒，80分夸好棒，60分再接再厉，当然不要像我这样这么直接。</div>
        <div id="imaginary_line"></div>

    </div>
</div>

<script src="js/scoreJS.js"></script>

</html>
