<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/afterTakePartIn.css" type="text/css">
</head>
<body>

<div id="shadow"></div>



<div id="background">

    <div id="top_bg" style="position: absolute; width: 100%; background: linear-gradient(to bottom, #DE5855, #DE6C58 ) ">
        <div id="name" class="second_floor"><img src="images/微信图片_20170927114033@2x.png" id="photo"><span>回忆是思念的丑</span></div>

        <div id="like_number" class="second_floor"><img src="images/投票.png" id="like"><span>1300票</span></div>

        <img src="images/分割线.png" id="break_line" class="second_floor">
    </div>

    <div id="bottom_bg">
        <img src="images/bg（分享、咨询和投票除外）.png" id="bgIMG">
        <img src="images/山.png" id="hill">

        <img src="images/包装.png" id="pack">

        <div id="introduce_text"><b>他的代言词</b></div>
        <div id="area"><b>农拾天下第一!农拾天下第一!农拾天下第一!</b></div>
        <img src="images/保活的好菌剂.png" id="top_left_img">
        <img src="images/查看产品介绍2.png" id="top_right_img">

        <img src="images/人.png" id="person">
        <img src="images/太阳.png" id="sun">

        <div id="qr_code">
            <img src="images/黑色关闭.png" id="close">
            <img src="images/农极客222二维码.png" id="qr_code_img">
            <div id="qr_code_text"><p>长按识别二维码,</p><p>关注农极客微信公众号</p><p style="color: #DC8B34">获取最新获奖动态</p></div>
        </div>


        <div id="ex_content">
            <img src="images/白色关闭.png" id="close_content">
            <div id="content">
                <img src="images/详情.jpg">
            </div>
        </div>

        <div id="vote">
            <img src="images/投票支持.png" id="vote_him_btn">
            <img src="images/我也要代言.png" id="vote_me_btn">
        </div>

        <div id="tab_bar">
            <button id="first_tab">活动有奖</button>
            <button id="second_tab">投票界面</button>
            <button id="third_tab">活动咨询</button>
        </div>

    </div>

</div>




<script src="js/jquery-3.2.1.min.js"></script>
<!--<script src="js/afterTakePartIn.js"></script>-->
<script src="js/openShareIndex.js"></script>
</body>
</html>
